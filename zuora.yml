  version: '2018-02-27'
  title: Zuora API Reference
  description: "\n\n# Introduction\nWelcome to the reference for the Zuora REST API!\n\
    \n<a href=\"http://en.wikipedia.org/wiki/REST_API\" target=\"_blank\">REST</a>\
    \ is a web-service protocol that lends itself to rapid development by using everyday\
    \ HTTP and JSON technology.\n\nThe Zuora REST API provides a broad set of operations\
    \ and resources that:\n\n  * Enable Web Storefront integration from your website.\n\
    \  * Support self-service subscriber sign-ups and account management.\n  * Process\
    \ revenue schedules through custom revenue rule models.\n  * Enable manipulation\
    \ of most objects in the Zuora Object Model.\n\nWant to share your opinion on\
    \ how our API works for you? <a href=\"https://community.zuora.com/t5/Developers/API-Feedback-Form/gpm-p/21399\"\
    \ target=\"_blank\">Tell us how you feel </a>about using our API and what we can\
    \ do to make it better.\n\n  ## Endpoints\n  \n  The Zuora REST API is provided\
    \ via the following endpoints.\n  | Tenant              | Base URL for REST Endpoints\
    \ |\n  |-------------------------|-------------------------|\n  |US Production\
    \ | https://rest.zuora.com   |\n  |US API Sandbox    | https://rest.apisandbox.zuora.com|\n\
    \  |US Performance Test | https://rest.pt1.zuora.com |\n  |EU Production | https://rest.eu.zuora.com\
    \ |\n  |EU Sandbox | https://rest.sandbox.eu.zuora.com |\n  \n  The production\
    \ endpoint provides access to your live user data. The API Sandbox tenant is a\
    \ good place to test your code without affecting real-world data. To use it, you\
    \ must be provisioned with an API Sandbox tenant - your Zuora representative can\
    \ help you if needed.\n  \n  ## Access to the API\n  \n  If you have a Zuora tenant,\
    \ you already have access to the API.\n  \n  If you don't have a Zuora tenant,\
    \ go to <a href=\"\nhttps://www.zuora.com/resource/zuora-test-drive\" target=\"\
    _blank\">https://www.zuora.com/resource/zuora-test-drive</a> and sign up for a\
    \ Production Test Drive tenant. The tenant comes with seed data, such as a sample\
    \ product catalog.\n\nWe recommend that you <a href=\"https://knowledgecenter.zuora.com/CF_Users_and_Administrators/A_Administrator_Settings/Manage_Users/Create_an_API_User\"\
    \ target=\"_blank\">create an API user</a> specifically for making API calls.\
    \ Don't log in to the Zuora UI with this account. Logging in to the UI enables\
    \ a security feature that periodically expires the account's password, which may\
    \ eventually cause authentication failures with the API. Note that a user role\
    \ does not have write access to Zuora REST services unless it has the API Write\
    \ Access permission as described in those instructions.\n\n\n# API Changelog\n\
    You can find the <a href=\"https://community.zuora.com/t5/Developers/API-Changelog/gpm-p/18092\"\
    \ target=\"_blank\">Changelog</a> of the API Reference in the Zuora Community.\n\
    \n\n# Authentication\n\n## OAuth v2.0\n\nZuora recommends that you use OAuth v2.0\
    \ to authenticate to the Zuora REST API. Currently, OAuth is not available in\
    \ every environment. See [Zuora Testing Environments](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/D_Zuora_Environments)\
    \ for more information.\n\nZuora recommends you to create a dedicated API user\
    \ with API write access on a tenant when authenticating via OAuth, and then create\
    \ an OAuth client for this user. By doing this, you can control permissions of\
    \ the API user without affecting other non-API users. Note that if a user is deactivated,\
    \ all his OAuth clients will be automatically deactivated.\n\nAuthenticating via\
    \ OAuth requires the following steps:\n1. Create a Client\n2. Generate a Token\n\
    3. Make Authenticated Requests\n\n### Create a Client\n\nYou must first [create\
    \ an OAuth client](https://knowledgecenter.zuora.com/CF_Users_and_Administrators/A_Administrator_Settings/Manage_Users#Create_an_OAuth_Client_for_a_User)\
    \ in the Zuora UI. To do this, you must be an administrator of your Zuora tenant.\
    \ This is a one-time operation. You will be provided with a Client ID and a Client\
    \ Secret. Please note this information down, as it will be required for the next\
    \ step.\n\n**Note:** The OAuth client will be owned by a Zuora user account. If\
    \ you want to perform PUT, POST, or DELETE operations using the OAuth client,\
    \ the owner of the OAuth client must have a Platform role that includes the \"\
    API Write Access\" permission.\n\n### Generate a Token\n\nAfter creating a client,\
    \ you must make a call to obtain a bearer token using the [Generate an OAuth token](https://www.zuora.com/developer/api-reference/#operation/createToken)\
    \ operation. This operation requires the following parameters:\n- `client_id`\
    \ - the Client ID displayed when you created the OAuth client in the previous\
    \ step\n- `client_secret` - the Client Secret displayed when you created the OAuth\
    \ client in the previous step\n- `grant_type` - must be set to `client_credentials`\n\
    \n**Note**: The Client ID and Client Secret mentioned above were displayed when\
    \ you created the OAuth Client in the prior step. The [Generate an OAuth token](https://www.zuora.com/developer/api-reference/#operation/createToken)\
    \ response specifies how long the bearer token is valid for. Call [Generate an\
    \ OAuth token](https://www.zuora.com/developer/api-reference/#operation/createToken)\
    \ again to generate a new bearer token.\n\n### Make Authenticated Requests\n\n\
    To authenticate subsequent API requests, you must provide a valid bearer token\
    \ in an HTTP header:\n\n`Authorization: Bearer {bearer_token}`\n\nIf you have\
    \ [Zuora Multi-entity](https://www.zuora.com/developer/api-reference/#tag/Entities)\
    \ enabled, you need to set an additional header to specify the ID of the entity\
    \ that you want to access. You can use the `scope` field in the [Generate an OAuth\
    \ token](https://www.zuora.com/developer/api-reference/#operation/createToken)\
    \ response to determine whether you need to specify an entity ID.\n\nIf the `scope`\
    \ field contains more than one entity ID, you must specify the ID of the entity\
    \ that you want to access. For example, if the `scope` field contains `entity.1a2b7a37-3e7d-4cb3-b0e2-883de9e766cc`\
    \ and `entity.c92ed977-510c-4c48-9b51-8d5e848671e9`, specify one of the following\
    \ headers:\n- `Zuora-Entity-Ids: 1a2b7a37-3e7d-4cb3-b0e2-883de9e766cc`\n- `Zuora-Entity-Ids:\
    \ c92ed977-510c-4c48-9b51-8d5e848671e9`\n\n**Note**: For a limited period of time,\
    \ Zuora will accept the `entityId` header as an alternative to the `Zuora-Entity-Ids`\
    \ header. If you choose to set the `entityId` header, you must remove all \"-\"\
    \ characters from the entity ID in the `scope` field.\n\nIf the `scope` field\
    \ contains a single entity ID, you do not need to specify an entity ID.\n\n\n\
    ## Other Supported Authentication Schemes\n\nZuora continues to support the following\
    \ additional legacy means of authentication:\n\n  * Use username and password.\
    \ Include authentication with each request in the header: \n  \n    * `apiAccessKeyId`\
    \ \n    * `apiSecretAccessKey`\n\n  * Use an authorization cookie. The cookie\
    \ authorizes the user to make calls to the REST API for the duration specified\
    \ in  **Administration > Security Policies > Session timeout**. The cookie expiration\
    \ time is reset with this duration after every call to the REST API. To obtain\
    \ a cookie, call the [Connections](https://www.zuora.com/developer/api-reference/#tag/Connections)\
    \ resource with the following API user information: \n  \n    *   ID    \n   \
    \ *   password\n    \n  * For CORS-enabled APIs only: Include a 'single-use' token\
    \ in the request header, which re-authenticates the user with each request. See\
    \ below for more details.\n\n### Entity Id and Entity Name\n\nThe `entityId` and\
    \ `entityName` parameters are only used for [Zuora Multi-entity](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Multi-entity\
    \ \"Zuora Multi-entity\"). These are the legacy parameters that Zuora will only\
    \ continue to support for a period of time. Zuora recommends you to use the `Zuora-Entity-Ids`\
    \ parameter instead.\n\n\nThe  `entityId` and `entityName` parameters specify\
    \ the Id and the [name of the entity](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Multi-entity/B_Introduction_to_Entity_and_Entity_Hierarchy#Name_and_Display_Name\
    \ \"Introduction to Entity and Entity Hierarchy\") that you want to access, respectively.\
    \ Note that you must have permission to access the entity. \n\nYou can specify\
    \ either the `entityId` or `entityName` parameter in the authentication to access\
    \ and view an entity.\n\n  * If both `entityId` and `entityName` are specified\
    \ in the authentication, an error occurs. \n  * If neither `entityId` nor `entityName`\
    \ is specified in the authentication, you will log in to the entity in which your\
    \ user account is created. \n  \n\nTo get the entity Id and entity name, you can\
    \ use the GET Entities REST call. For more information, see [API User Authentication](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Multi-entity/A_Overview_of_Multi-entity#API_User_Authentication\
    \ \"API User Authentication\").\n  \n  ### Token Authentication for CORS-Enabled\
    \ APIs\n  \n  The CORS mechanism enables REST API calls to Zuora to be made directly\
    \ from your customer's browser, with all credit card and security information\
    \ transmitted directly to Zuora. This minimizes your PCI compliance burden, allows\
    \ you to implement advanced validation on your payment forms, and  makes your\
    \ payment forms look just like any other part of your website.\n  \nFor security\
    \ reasons, instead of using cookies, an API request via CORS uses **tokens** for\
    \ authentication.\n\nThe token method of authentication is only designed for use\
    \ with requests that must originate from your customer's browser; **it should\
    \  not be considered a replacement to the existing cookie authentication** mechanism.\n\
    \nSee [Zuora CORS REST](https://knowledgecenter.zuora.com/DC_Developers/REST_API/A_REST_basics/G_CORS_REST\
    \ \"Zuora CORS REST\") for details on how CORS works and how you can begin to\
    \ implement customer calls to the Zuora REST APIs. See  [HMAC Signatures](https://www.zuora.com/developer/api-reference/#operation/POSTHMACSignature\
    \ \"HMAC Signatures\") for details on the HMAC method that returns the authentication\
    \ token.\n\n# Requests and Responses\n\n## Request IDs \nAs a general rule, when\
    \ asked to supply a \"key\" for an account or subscription (accountKey, account-key,\
    \ subscriptionKey, subscription-key), you can provide either the actual ID or\
    \  the number of the entity.\n\n## HTTP Request Body\n\nMost of the parameters\
    \ and data accompanying your requests will be contained in the body of the HTTP\
    \ request. \n\nThe Zuora REST API accepts JSON in the HTTP request body. No other\
    \ data format (e.g., XML) is supported.\n\n### Data Type\n\n([Actions](https://www.zuora.com/developer/api-reference/#tag/Actions)\
    \ and CRUD operations only) We recommend that you do not specify the decimal values\
    \ with quotation marks, commas, and spaces. Use characters of `+-0-9.eE`, for\
    \ example, `5`, `1.9`, `-8.469`, and `7.7e2`. Also, Zuora does not convert currencies\
    \ for decimal values.\n\n## Testing a Request\n\nUse a third party client, such\
    \ as [curl](https://curl.haxx.se \"curl\"), [Postman](https://www.getpostman.com\
    \ \"Postman\"), or [Advanced REST Client](https://advancedrestclient.com \"Advanced\
    \ REST Client\"), to test the Zuora REST API.\n\nYou can test the Zuora REST API\
    \ from the Zuora API Sandbox or Production tenants. If connecting to Production,\
    \ bear in mind that you are working with your live production data, not sample\
    \ data or test data.\n\n## Testing with Credit Cards\n\nSooner or later it will\
    \ probably be necessary to test some transactions that involve credit cards. For\
    \ suggestions on how to handle this, see [Going Live With Your Payment Gateway](https://knowledgecenter.zuora.com/CB_Billing/M_Payment_Gateways/C_Managing_Payment_Gateways/B_Going_Live_Payment_Gateways#Testing_with_Credit_Cards\
    \ \"C_Zuora_User_Guides/A_Billing_and_Payments/M_Payment_Gateways/C_Managing_Payment_Gateways/B_Going_Live_Payment_Gateways#Testing_with_Credit_Cards\"\
    \n).\n\n## Concurrent Request Limits\n\nZuora enforces tenant-level concurrent\
    \ request limits. See <a href=\"https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits\"\
    \ target=\"_blank\">Concurrent Request Limits</a> for more information.\n\n\n\n\
    ## Error Handling\n\nResponses and error codes are detailed in [Responses and\
    \ errors](https://knowledgecenter.zuora.com/DC_Developers/REST_API/A_REST_basics/3_Responses_and_errors\
    \ \"Responses and errors\").\n\n# Pagination\n\nWhen retrieving information (using\
    \ GET methods), the optional `pageSize` query parameter sets the maximum number\
    \ of rows to return in a response. The maximum is `40`; larger values are treated\
    \ as `40`. If this value is empty or invalid, `pageSize` typically defaults to\
    \ `10`.\n\nThe default value for the maximum number of rows retrieved can be overridden\
    \ at the method level.\n\nIf more rows are available, the response will include\
    \ a `nextPage` element, which contains a URL for requesting the next page.  If\
    \ this value is not provided, no more rows are available. No \"previous page\"\
    \ element is explicitly provided; to support backward paging, use the previous\
    \ call.\n\n## Array Size\n\nFor data items that are not paginated, the REST API\
    \ supports arrays of up to 300 rows.  Thus, for instance, repeated pagination\
    \ can retrieve thousands of customer accounts, but within any account an array\
    \ of no more than 300 rate plans is returned.\n\n# API Versions\n\nThe Zuora REST\
    \ API are version controlled. Versioning ensures that Zuora REST API changes are\
    \ backward compatible. Zuora uses a major and minor version nomenclature to manage\
    \ changes. By specifying a version in a REST request, you can get expected responses\
    \ regardless of future changes to the API.\n\n## Major Version\n\nThe major version\
    \ number of the REST API appears in the REST URL. Currently, Zuora only supports\
    \ the **v1** major version. For example, `POST https://rest.zuora.com/v1/subscriptions`.\n\
    \n## Minor Version\n\nZuora uses minor versions for the REST API to control small\
    \ changes. For example, a field in a REST method is deprecated and a new field\
    \ is used to replace it. \n\nSome fields in the REST methods are supported as\
    \ of minor versions. If a field is not noted with a minor version, this field\
    \ is available for all minor versions. If a field is noted with a minor version,\
    \ this field is in version control. You must specify the supported minor version\
    \ in the request header to process without an error. \n\nIf a field is in version\
    \ control, it is either with a minimum minor version or a maximum minor version,\
    \ or both of them. You can only use this field with the minor version between\
    \ the minimum and the maximum minor versions. For example, the `invoiceCollect`\
    \ field in the POST Subscription method is in version control and its maximum\
    \ minor version is 189.0. You can only use this field with the minor version 189.0\
    \ or earlier.\n\nIf you specify a version number in the request header that is\
    \ not supported, Zuora will use the minimum minor version of the REST API. In\
    \ our REST API documentation, if a field or feature requires a minor version number,\
    \ we note that in the field description.\n\nYou only need to specify the version\
    \ number when you use the fields require a minor version. To specify the minor\
    \ version, set the `zuora-version` parameter to the minor version number in the\
    \ request header for the request call. For example, the `collect` field is in\
    \ 196.0 minor version. If you want to use this field for the POST Subscription\
    \ method, set the  `zuora-version` parameter to `196.0` in the request header.\
    \ The `zuora-version` parameter is case sensitive.\n\nFor all the REST API fields,\
    \ by default, if the minor version is not specified in the request header, Zuora\
    \ will use the minimum minor version of the REST API to avoid breaking your integration.\
    \ \n\n### Minor Version History\n\nThe supported minor versions are not serial.\
    \ This section documents the changes made to each Zuora REST API minor version.\n\
    \nThe following table lists the supported versions and the fields that have a\
    \ Zuora REST API minor version.\n\n| Fields         | Minor Version      | REST\
    \ Methods    | Description |\n|:--------|:--------|:--------|:--------|\n| invoiceCollect\
