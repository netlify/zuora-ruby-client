  PostBillingPreviewParam:
    example:
      accountId: 402890b75972406c0159724cd4d00011
      assumeRenewal: None
      chargeTypeToExclude: ''
      includingEvergreenSubscription: 'true'
      targetDate: '2017-05-10'
    properties:
      accountId:
        description: 'ID of the customer account to which the billing preview applies.

          '
