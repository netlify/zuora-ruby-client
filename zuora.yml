        \ for more information.\n\n## Response\nThe response contains an XML document\
        \ that lists the fields of the specified object. Each of the object's fields\
        \ is represented by a `<field>` element in the XML document.\n    \nEach `<field>`\
        \ element contains the following elements:\n\n| Element      | Description\
        \                                                                        \
        \                                                                        \
        \                                                                        \
        \                                                          |\n|--------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n\
        | `<name>`     | API name of the field.                                  \
        \                                                                        \
        \                                                                        \
        \                                                                        \
        \             |\n| `<label>`    | Name of the field in the Zuora user interface.\
        \                                                                        \
        \                                                                        \
        \                                                                        \
        \                       |\n| `<type>`     | Data type of the field. The possible\
        \ data types are: `boolean`, `date`, `datetime`, `decimal`, `integer`, `picklist`,\
        \ `text`, `timestamp`, and `ZOQL`. If the data type is `picklist`, the `<field>`\
        \ element contains an `<options>` element that lists the possible values of\
        \ the field.    |\n| `<contexts>` | Specifies the availability of the field.\
        \ If the `<contexts>` element lists the `export` context, the field is available\
        \ for use in data source exports.                                        \
        \                                                                        \
        \                                |\n\nThe `<field>` element contains other\
        \ elements that provide legacy information about the field. This information\
        \ is not directly related to the REST API.\n\nResponse sample:\n```xml\n<?xml\
        \ version=\"1.0\" encoding=\"UTF-8\"?>\n<object>\n  <name>ProductRatePlanCharge</name>\n\
        \  <label>Product Rate Plan Charge</label>\n  <fields>\n    ...\n    <field>\n\
        \      <name>TaxMode</name>\n      <label>Tax Mode</label>\n      <type>picklist</type>\n\
        \      <options>\n        <option>TaxExclusive</option>\n        <option>TaxInclusive</option>\n\
        \      </options>\n      <contexts>\n        <context>export</context>\n \
        \     </contexts>\n      ...\n    </field>\n    ...\n  </fields>\n</object>\n\
        ```\n\nIt is strongly recommended that your integration checks `<contexts>`\
        \ elements in the response. If your integration does not check `<contexts>`\
        \ elements, your integration may process fields that are not available for\
        \ use in data source exports. See [Changes to the Describe API](https://knowledgecenter.zuora.com/DC_Developers/M_Export_ZOQL/Changes_to_the_Describe_API)\
