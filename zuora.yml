- name: Custom Fields
  description: |
    The Custom Fields service enables you to manage the custom fields that are defined in your Zuora tenant. You can use the Custom Fields service to define and view the custom fields that are available as part of another service, such as Real-Time Usage Rating. You cannot use the Custom Fields service to access data stored in custom fields; you can only do this via the service that the custom fields are part of.

    The Custom Fields service represents custom fields by "custom fields definitions". Each custom fields definition contains a JSON schema that specifies the names, types, and valid values of the custom fields that are available as part of a service.

    To support custom fields for Zuora objects in addition to newer services, custom fields definitions are arranged into different namespaces. The `zuora` namespace contains custom fields definitions for Zuora objects, such as Account and Contact objects. The global namespace contains custom fields definitions for newer services, such as Real-Time Usage Rating.


    ## Examples
    ### Real-Time Usage Rating

    To view the custom fields that are available as part of Real-Time Usage Rating, use [Get custom fields definition in the global namespace](https://www.zuora.com/developer/api-reference/#operation/GET_CustomFieldsDefinitionInGlobalNamespace):
    ```
    GET /fields/definitions/Usage
    ```
    The `schema` field in the response body contains the schema for the custom fields. To set or modify the schema, use [Set schema of custom fields definition in the global namespace](https://www.zuora.com/developer/api-reference/#operation/PUT_CustomFieldsDefinitionInGlobalNamespace):
    ```
    PUT /fields/definitions/Usage
    ```

    ### Contact Object

    To view the custom fields that are available on Contact objects, use [Get custom fields definition in namespace](https://www.zuora.com/developer/api-reference/#operation/GET_CustomFieldsDefinitionInNamespace):
    ```
    GET /fields/zuora/definitions/Contact
    ```
    The `schema` field in the response body contains the schema for the custom fields. To set or modify the schema, use [Set schema of custom fields definition in namespace](https://www.zuora.com/developer/api-reference/#operation/PUT_CustomFieldsDefinitionInNamespace):
    ```
    PUT /fields/zuora/definitions/Contact
    ```
